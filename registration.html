<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="registerCSS/css/style.css">

</head>

<body>
    <form action="#">

        <header>
            <h2>Форма регистрации к врачу</h2>
            <div>Заполните свои данные по списку</div>
        </header>

        <div>
            <label class="desc" id="title1" for="Field1">Полное имя</label>
            <div>
                <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
            </div>
        </div>

        <div>
            <label class="desc" id="title3" for="Field3">
            Почтовый ящик
          </label>
            <div>
                <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3">
            </div>
        </div>

        <div>
            <fieldset>

                <legend id="title5" class="desc">
                    Выберите врача
                </legend>

                <div>
                    <input id="radioDefault_5" name="Field5" type="hidden" value="">
                    <div>
                        <input id="Field5_0" name="Field5" type="radio" value="First Choice" tabindex="5" checked="checked">
                        <label class="choice" for="Field5_0">Романенко</label>
                    </div>
                    <div>
                        <input id="Field5_1" name="Field5" type="radio" value="Second Choice" tabindex="6">
                        <label class="choice" for="Field5_1">Дульц</label>
                    </div>
                    <div>
                        <input id="Field5_2" name="Field5" type="radio" value="Third Choice" tabindex="7">
                        <label class="choice" for="Field5_2">Приходкин</label>
                    </div>
                </div>
            </fieldset>
        </div>

        <div>
            <label class="desc" id="title106" for="Field106">
                Дата рождения:
          </label>
            <div>
                <input type="date" id="date" name="date" />
            </div>
        </div>

        <div>
            <div>
                <input id="saveForm" name="saveForm" type="submit" value="Записаться" onclick="document.location='complete.html'">
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

</html>
